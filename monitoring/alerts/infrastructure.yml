groups:
  - name: infrastructure
    interval: 30s
    rules:
      # CPU usage
      - alert: HighCPUUsage
        expr: |
          100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for the last 10 minutes. Current: {{ $value | humanize }}%"
          
      # Memory usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 10m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 80% for the last 10 minutes. Current: {{ $value | humanize }}%"
          
      # Disk space
      - alert: LowDiskSpace
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs"} / node_filesystem_size_bytes{fstype!~"tmpfs|fuse.lxcfs"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10% on {{ $labels.device }}. Available: {{ $value | humanize }}%"
          
      # Disk I/O
      - alert: HighDiskIO
        expr: |
          rate(node_disk_io_time_seconds_total[5m]) > 0.9
        for: 10m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High disk I/O on {{ $labels.instance }}"
          description: "Disk I/O utilization is above 90% for the last 10 minutes"
          
      # Network errors
      - alert: HighNetworkErrors
        expr: |
          rate(node_network_receive_errs_total[5m]) > 0
          or
          rate(node_network_transmit_errs_total[5m]) > 0
        for: 10m
        labels:
          severity: warning
          service: network
        annotations:
          summary: "Network errors detected on {{ $labels.instance }}"
          description: "Network interface {{ $labels.device }} is experiencing errors"
          
      # Container restart
      - alert: ContainerRestarting
        expr: |
          increase(container_restart_count[1h]) > 5
        labels:
          severity: warning
          service: container
        annotations:
          summary: "Container {{ $labels.name }} is restarting frequently"
          description: "Container has restarted {{ $value }} times in the last hour"
          
      # Redis availability
      - alert: RedisDown
        expr: redis_up == 0
        for: 5m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 5 minutes"
          
      # Redis memory usage
      - alert: RedisHighMemoryUsage
        expr: |
          redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 10m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 90%. Current: {{ $value | humanizePercentage }}"