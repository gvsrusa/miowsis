apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: miowsis-prod
namePrefix: prod-

resources:
  - ../../base

patchesStrategicMerge:
  - deployment-patch.yaml
  - ingress-patch.yaml

configMapGenerator:
  - name: miowsis-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - NEXT_PUBLIC_APP_URL=https://miowsis.com

secretGenerator:
  - name: miowsis-secrets
    behavior: merge
    envs:
      - secrets.env

replicas:
  - name: miowsis-app
    count: 5

images:
  - name: ghcr.io/yourusername/miowsis
    newTag: v1.0.0