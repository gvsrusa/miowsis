apiVersion: apps/v1
kind: Deployment
metadata:
  name: miowsis-app
  labels:
    app: miowsis
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: miowsis
      component: frontend
  template:
    metadata:
      labels:
        app: miowsis
        component: frontend
    spec:
      containers:
      - name: miowsis
        image: ghcr.io/yourusername/miowsis:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        envFrom:
        - configMapRef:
            name: miowsis-config
        - secretRef:
            name: miowsis-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      imagePullSecrets:
      - name: ghcr-secret