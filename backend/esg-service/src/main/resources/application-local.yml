server:
  port: 8084

spring:
  application:
    name: esg-service
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    discovery:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/miowsis
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

eureka:
  client:
    enabled: false

logging:
  level:
    com.miowsis.esg: DEBUG