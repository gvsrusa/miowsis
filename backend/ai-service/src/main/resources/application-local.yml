server:
  port: 8083

spring:
  application:
    name: ai-service
  datasource:
    url: jdbc:postgresql://localhost:5432/miowsis
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    discovery:
      enabled: false

eureka:
  client:
    enabled: false

openai:
  api:
    key: ${OPENAI_API_KEY:your-api-key-here}
    model: gpt-3.5-turbo

logging:
  level:
    com.miowsis.ai: DEBUG