<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Clear Service Worker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status { 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px;
            background: #f0f0f0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .code { 
            background: #f5f5f5; 
            padding: 10px; 
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Force Clear ALL Service Workers</h1>
    <div id="status" class="status">Starting aggressive cleanup...</div>
    <div id="log"></div>

    <script>
        const log = (msg) => {
            console.log(msg);
            document.getElementById('log').innerHTML += `<div>${new Date().toISOString()}: ${msg}</div>`;
        };

        async function nukeServiceWorkers() {
            const status = document.getElementById('status');
            
            try {
                // 1. Unregister ALL service workers
                if ('serviceWorker' in navigator) {
                    log('Getting all service worker registrations...');
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    log(`Found ${registrations.length} service worker(s)`);
                    
                    for (const registration of registrations) {
                        log(`Unregistering SW: ${registration.scope}`);
                        try {
                            await registration.unregister();
                            log(`✓ Unregistered: ${registration.scope}`);
                        } catch (e) {
                            log(`✗ Failed to unregister ${registration.scope}: ${e.message}`);
                        }
                    }
                }
                
                // 2. Clear ALL caches
                if ('caches' in window) {
                    log('Getting all cache names...');
                    const cacheNames = await caches.keys();
                    log(`Found ${cacheNames.length} cache(s)`);
                    
                    for (const name of cacheNames) {
                        log(`Deleting cache: ${name}`);
                        try {
                            await caches.delete(name);
                            log(`✓ Deleted cache: ${name}`);
                        } catch (e) {
                            log(`✗ Failed to delete cache ${name}: ${e.message}`);
                        }
                    }
                }
                
                // 3. Clear storage
                log('Clearing localStorage...');
                localStorage.clear();
                log('Clearing sessionStorage...');
                sessionStorage.clear();
                
                // 4. Force stop any active service worker
                if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                    log('Attempting to terminate active service worker...');
                    navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' });
                    navigator.serviceWorker.controller.postMessage({ type: 'CLIENTS_CLAIM' });
                }
                
                status.className = 'status success';
                status.innerHTML = `
                    <strong>✓ Cleanup complete!</strong><br><br>
                    Now do the following:<br>
                    1. Close ALL tabs for localhost:3000<br>
                    2. Clear browser cache (Ctrl+Shift+Delete)<br>
                    3. Restart your browser<br>
                    4. Navigate to <a href="http://localhost:3000">http://localhost:3000</a>
                `;
                
                // Add manual override script
                const script = document.createElement('div');
                script.className = 'code';
                script.innerHTML = `
// Copy and paste this into DevTools console if service worker persists:
(async () => {
  const registrations = await navigator.serviceWorker.getRegistrations();
  for (const reg of registrations) {
    await reg.unregister();
  }
  const caches = await window.caches.keys();
  for (const cache of caches) {
    await window.caches.delete(cache);
  }
  location.reload(true);
})();`;
                document.body.appendChild(script);
                
            } catch (error) {
                log(`ERROR: ${error.message}`);
                status.className = 'status error';
                status.innerHTML = `<strong>Error during cleanup:</strong> ${error.message}`;
            }
        }

        // Run immediately
        nukeServiceWorkers();
        
        // Also try to intercept any service worker registrations
        if ('serviceWorker' in navigator) {
            const originalRegister = navigator.serviceWorker.register;
            navigator.serviceWorker.register = function() {
                console.warn('Service worker registration blocked!');
                return Promise.reject(new Error('Service worker registration is disabled'));
            };
        }
    </script>
</body>
</html>
